<div ng-controller="SampleCreateCtrl as spcc">
    <h1>Create Sample</h1>
    <form id="SampleCreateForm" name="SampleForm" class="form-horizontal" role="form"
          ng-submit="spcc.createSample()">
        <legend class="sm-col-12">Sample Basic Information</legend>

        <div class="form-group">
            <label id="sp_id" for="sampleId" class="col-sm-4 control-label">ID</label>

            <div class="col-sm-8">
                <input type="text" class="form-control" name="sampleId" id="spid" placeholder=""
                       ng-model="spcc.Sample.sampleId">
            </div>
        </div>

        <div class="form-group">
            <label id="sp_accession" for="sampleAccession" class="col-sm-4 control-label">Accession</label>

            <div class="col-sm-8">
                <input type="text" class="form-control" name="sampleAccession" id="spaccession" placeholder=""
                       ng-model="spcc.Sample.sampleAccession">
            </div>
        </div>

        <div class="form-group">
            <label id="ct_name" for="centerName" class="col-sm-4 control-label">Center</label>

            <div class="col-sm-8">
                <input type="text" class="form-control" name="centerName" id="ctname" placeholder=""
                       ng-model="spcc.Sample.centerName">
            </div>
        </div>

        <div class="form-group">
            <label id="sc_name" for="scientificName" class="col-sm-4 control-label">Scientific Name</label>

            <div class="col-sm-8">
                <input type="text" class="form-control" name="scientificName" id="scname" placeholder=""
                       ng-model="spcc.Sample.scientificName">
            </div>
        </div>

        <div class="form-group">
            <label id="sp_Attribute" for="sampleAttribute" class="col-sm-4 control-label">Attribute</label>

            <div class="col-sm-8">
                <input type="text" class="form-control" name="sampleAttribute" id="spAttribute" placeholder=""
                       ng-model="spcc.Sample.sampleAttribute">
            </div>
        </div>

        <div class="form-group">
            <label id="st_submissionaccession" for="submissionAccession" class="col-sm-4 control-label">Submission</label>

            <div class="col-sm-8">
                <input disabled type="text" class="form-control" name="submissionAccession" id="stsubmissionaccession" placeholder=""
                       ng-model="spcc.SampleRefsubmissionAccession">
                <button type="button" class="btn btn-default pull-right" ng-click="spcc.openSubmission('lg')">Choose Submission</button> 
            </div>

        </div> 

        <pre>{{ spcc.Sample | json }}</pre>
        <pre>{{ spcc.SampleRefsubmissionAccession | json}}</pre>

        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-8 text-right">
                <a ng-href="#/SampleList" id="btn_cancel" class="btn btn-warning">Cancel</a>

                <button type="submit" class="btn btn-success" id="btn_create">Create Sample</button>
            </div>
        </div>


    </form>    
</div>
