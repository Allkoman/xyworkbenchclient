<div ng-controller="SampleListPaginationCtrl as splpc">
    <div>
        <div class="modal-header">
            <h3 class="modal-title">请选择样例</h3>
        </div>            
        <div class="modal-body">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>增加编号</th>
                        <th>样例数据</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="sample_it in splpc.curPageItems" ng-click="selectrow(sample_it)"
                        ng-class="{rowselected:sample_it.sampleAccession == idselected.sampleAccession}">
                        <td>
                            {{ sample_it.sampleId}}
                        </td>
                        <td>
                            {{ sample_it.sampleAccession}}
                        </td>
                        <td>
                            {{sample_it.sradbUpdated}}
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>    
                        <td colspan="2" >
                <uib-pagination total-items="splpc.count" ng-model="splpc.currentPage" 
                                ng-change="splpc.pageChanged()" boundary-links="true"
                                boundary-link-numbers="true" max-size="5" 
                                items-per-page="splpc.pageSize">                                   
                </uib-pagination>
                </td>
                <td colspan="1" style="text-align:center;vertical-align:middle;">

                    共计 :<span class="badge">{{splpc.count}}</span>
                    <ul class="nav nav-pills">
                        <li role="presentation" class="active">
                        </li>
                    </ul>
                    <span class="label label-primary"></span>
                </td> 
                </tr>
                </tfoot>
            </table>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok()">确认</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">取消</button>
        </div>
    </div>
