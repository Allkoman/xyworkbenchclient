<div ng-controller="StudyListPaginationCtrl as stlpc">
    <div>
        <div class="modal-header">
            <h3 class="modal-title">请选择研究</h3>
        </div>            
        <div class="modal-body">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>增加编号</th>
                        <th>研究数据</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="study_it in stlpc.curPageItems" ng-click="selectrow(study_it)"
                        ng-class="{rowselected:study_it.studyAccession == idselected.studyAccession}">
                        <td>
                            {{ study_it.studyId}}
                        </td>
                        <td>
                            {{ study_it.studyAccession}}
                        </td>
                        <td>
                            {{study_it.sradbUpdated}}
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>    
                        <td colspan="2" >
                <uib-pagination total-items="stlpc.count" ng-model="stlpc.currentPage" 
                                ng-change="stlpc.pageChanged()" boundary-links="true"
                                boundary-link-numbers="true" max-size="5" 
                                items-per-page="stlpc.pageSize">                                   
                </uib-pagination>
                </td>
                <td colspan="1" style="text-align:center;vertical-align:middle;">

                    共计 :<span class="badge">{{stlpc.count}}</span>
                    <ul class="nav nav-pills">
                        <li role="presentation" class="active">
                        </li>
                    </ul>
                    <span class="label label-primary"></span>
                </td> 
                </tr>
                </tfoot>
            </table>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
    </div>
