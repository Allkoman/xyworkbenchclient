<div ng-controller="WFTemplateDesignerCtrl as wftcc">
    <h1>Pipeline Designer</h1>
    <!--form id="WFTemplateDesignerForm" name="WFTemplateDesignerForm" class="form-horizontal" role="form"
          ng-submit="wftcc.createWFTemplate()"-->
        <legend class="sm-col-12">Pipeline Basic Information</legend>

        <div class="form-group">
            <label id="la_tmplname" for="tmplname" class="col-sm-4 control-label">Pipeline Name</label>

            <div class="col-sm-8">
                <input type="text" class="form-control" name="tmplname" id="tmplname" placeholder=""
                       ng-model="wftcc.WFTemplate.tmplname" disabled="">
            </div>
        </div>

        <div class="form-group">
            <label id="la_description" for="description" class="col-sm-4 control-label">Pipeline Description</label>

            <div class="col-sm-8">
                <input type="text" class="form-control" name="description" id="description" placeholder=""
                       ng-model="wftcc.WFTemplate.description" disabled="">
            </div>
        </div>     
        <div>
            <button class="btn btn-primary" ng-click="addNewNode()">Add Step</button>
            
            <div class="btn-group" uib-dropdown dropdown-append-to-body>
                <button id="btn-append-to-body" type="button" class="btn btn-primary" uib-dropdown-toggle>
                    Add Parameter <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="btn-append-to-body">
                    <li role="menuitem"><a  ng-click="addTmplInputParam()">Input Parameter</a></li>
                    <li role="menuitem"><a  ng-click="addTmplOutputParam()">Output Parameter</a></li>
                    <!--li role="menuitem"><a href="#">Something else here</a></li>
                    <li class="divider"></li>
                    <li role="menuitem"><a href="#">Separated link</a></li-->
                </ul>
            </div>
            
            <!--button class="btn btn-primary" ng-click="addTmplInputParam()">Add Template Input Parameter</button>
            <button class="btn btn-primary" ng-click="addTmplOutputParam()">Add Template Output Parameter</button-->
            
            <button class="btn btn-danger" ng-click="deleteSelected()">Delete Node</button>
            
            <button class="btn btn-primary" ng-click="save()">Save</button>
        </div>
        <div style="overflow-x: auto;overflow-y:auto; width: 100%; height: 100%;">
             <flow-chart
                style="margin: 5px; width: 1200px; height: 600px;"
                chart="chartViewModel">
            </flow-chart>
        </div>
        
        <pre>{{ wftcc.WFTemplate | json }}</pre>

        <!--div class="form-group">
            <div class="col-sm-offset-4 col-sm-8 text-right">
                <a ng-href="#/WFTemplateList" id="btn_cancel" class="btn btn-warning">Cancel</a>

                <button type="submit" class="btn btn-success" id="btn_create">Save Pipeline Design</button>
            </div>
        </div-->


    <!--/form-->    
</div>
