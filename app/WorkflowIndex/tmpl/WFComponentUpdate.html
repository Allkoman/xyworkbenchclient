<div ng-controller="WFComponentUpdateCtrl as wftcc">
    <h1>Update Component</h1>
    <form id="WFComponentUpdateForm" name="WFComponentUpdateForm" class="form-horizontal" role="form"
          ng-submit="wftcc.updateWFComponent()">
        <legend class="sm-col-12">Component Basic Information</legend>

        <div class="form-group">
            <label id="la_cmpntid" for="cmpntid" class="col-sm-4 control-label">Component ID</label>

            <div class="col-sm-8">
                <input type="text" class="form-control" readonly name="cmpntid" id="cmpntid" placeholder=""
                       ng-model="wftcc.WFComponent.idwfcomponent">
            </div>
        </div>

        <div class="form-group">
            <label id="la_exec" for="exec" class="col-sm-4 control-label">Component Command</label>

            <div class="col-sm-8">
                <input type="text" class="form-control" name="exec" id="exec" placeholder=""
                       ng-model="wftcc.WFComponent.exec">
            </div>
        </div>

        <div class="form-group">
            <label id="la_description" for="description" class="col-sm-4 control-label">Working Directory</label>

            <div class="col-sm-8">
                <input type="text" class="form-control" name="workdir" id="workdir" placeholder=""
                       ng-model="wftcc.WFComponent.workdir">
            </div>
        </div>   


        <div>
            <button type="button" class="btn btn-default" ng-click="addInputData()">Add Inputparams</button>
        </div>
        <!-- class="cmpntparamgrid" -->
        <div id="paramgrid" ui-grid="InputgridOpts" class="grid"   ui-grid-edit ui-grid-selection width="100%"></div>

        <div>
            <button type="button" class="btn btn-default" ng-click="addOutputData()">Add Outputparams</button>
        </div>
        <!-- class="cmpntparamgrid" -->
        <div id="paramgrid2" ui-grid="OutputgridOpts" class="grid"  ui-grid-edit ui-grid-selection width="100%"></div>




        <pre>{{ wftcc.pre | json }}</pre>

        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-8 text-right">
                <a ng-href="#/WFComponentList" id="btn_cancel" class="btn btn-warning">Cancel</a>

                <button type="submit" class="btn btn-success" id="btn_create">Update Component</button>
            </div>
        </div>


    </form>    
</div>
