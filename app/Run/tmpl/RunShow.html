    <div class="row">
        <div class="col-lg-12 page-header">
            <h2>
                运行
                <button type="button" class="btn btn-success pull-right btn-block" ng-click="rsc.downloadSra()">远程服务器下载</button>
                <a type="button" href ={{rsc.str3}} download="Nebulagene" class="btn btn-info pull-right btn-block" ng-class ="{disabled:rsc.flag == null}" >本地服务器下载</a>
                <button type="button" class="btn btn-warning pull-right btn-block" ng-click="rsc.StopSra()">停止下载</button>

                    <button id="split-button" type="button" class="btn btn-primary" ng-click="rsc.downloadSra()">Download</button>

            </h2>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-lg-12 col-md-12">
            <table id="rsc_tbl" class="table table-striped">
                <tbody ng-repeat="runshow in rsc.showrun" >
                    <tr>
                        <th>Id</th>
                        <td>{{runshow.runId}}</td>
                    </tr>
                    <tr>
                        <th>增加编号</th>
                        <td>{{runshow.runAccession}}</td>
                    </tr>
                    <tr>
                        <th>中心</th>
                        <td>{{runshow.runCenter}}</td>
                    </tr>
                    <tr>
                        <th>别名</th>
                        <td>{{runshow.runAlias}}</td>
                    </tr>
                    <tr>
                        <th>实验</th>
                        <td>{{runshow.experimentAccession}}</td>
                    </tr>
                    <tr>
                        <th>特征</th>
                        <td>{{runshow.runAttribute}}</td>
                    </tr>
                    <tr>
                        <th>数据</th>
                        <td>{{runshow.runDate}}</td>
                    </tr>
                    <tr>
                        <th>升级</th>
                        <td>{{runshow.sradbUpdated}}</td>
                    </tr>
                    <tr>
                        <th>提交</th>
                        <td>{{runshow.submissionAccession}}</td>
                    </tr>                    
                </tbody>
            </table>          
            <hr />
            <div>
                <div style="float:left">下载进度：</div>
                <div style="float:right">{{time}}</div>
                <div style="clear:both;"></div>
            </div>

            <hr />
            <uib-progressbar max="max" value="dynamic"><span style="color:whitesmoke; white-space:nowrap;">{{dynamic}}/{{max}}</span></uib-progressbar>

            <pre>{{ rsc.message | json }}</pre> -->

        </div>
    </div>  
</div>
