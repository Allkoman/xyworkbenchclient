<div ng-controller="ExperimentCreateCtrl as ecc">
    <h1>Create Experiment</h1>
    <form id="ExperimentCreateForm" name="ExperimentForm" class="form-horizontal" role="form"
          ng-submit="ecc.createExperiment()">
        <legend class="sm-col-12">Experiment Basic Information</legend>

        <div class="form-group">
            <label id="ep_id" for="experimentId" class="col-sm-4 control-label">ID</label>

            <div class="col-sm-8">
                <input type="text" class="form-control" name="experimentId" id="epid" placeholder=""
                       ng-model="ecc.Experiment.experimentId">
            </div>
        </div>

        <div class="form-group">
            <label id="ep_accession" for="experimentAccession" class="col-sm-4 control-label">Accession</label>

            <div class="col-sm-8">
                <input type="text" class="form-control" name="experimentAccession" id="epaccession" placeholder=""
                       ng-model="ecc.Experiment.experimentAccession">
            </div>
        </div>

        <div class="form-group">
            <label id="ep_title" for="title" class="col-sm-4 control-label">Title</label>

            <div class="col-sm-8">
                <input type="text" class="form-control" name="title" id="eptitle" placeholder=""
                       ng-model="ecc.Experiment.title">
            </div>
        </div>

        <div class="form-group">
            <label id="dg_Description" for="designDescription" class="col-sm-4 control-label">Description</label>

            <div class="col-sm-8">
                <input type="text" class="form-control" name="designDescription" id="dgDescription" placeholder=""
                       ng-model="ecc.Experiment.designDescription">
            </div>
        </div>

        <div class="form-group">
            <label id="is_Model" for="instrumentModel" class="col-sm-4 control-label">Instrument</label>

            <div class="col-sm-8">
                <input type="text" class="form-control" name="instrumentModel" id="isModel" placeholder=""
                       ng-model="ecc.Experiment.instrumentModel">
            </div>
        </div>

        <div class="form-group">
            <label id="sp_accession" for="sampleAccession" class="col-sm-4 control-label">Sample</label>

            <div class="col-sm-8">
                <input disabled type="text" class="form-control" name="sampleAccession" id="spaccession" placeholder=""
                       ng-model="ecc.ExperimentRefsampleAccession">
                <button type="button" class="btn btn-default pull-right" ng-click="ecc.openSample('lg')">Choose Sample</button>
            </div>
        </div>

        <div class="form-group">
            <label id="st_accession" for="studyAccession" class="col-sm-4 control-label">Study</label>

            <div class="col-sm-8">
                <input disabled type="text" class="form-control" name="studyAccession" id="staccession" placeholder=""
                       ng-model="ecc.ExperimentRefstudyAccession">
                <button type="button" class="btn btn-default pull-right" ng-click="ecc.openStudy('lg')">Choose Study</button>
            </div>
        </div>

        <div class="form-group">
            <label id="ep_submissionaccession" for="submissionAccession" class="col-sm-4 control-label">Submission</label>

            <div class="col-sm-8">
                <input disabled type="text" class="form-control" name="submissionAccession" id="epsubmissionaccession" placeholder=""
                       ng-model="ecc.ExperimentRefsubmissionAccession">
                <button type="button" class="btn btn-default pull-right" ng-click="ecc.openSubmission('lg')">Choose Submission</button> 
            </div>
        </div> 

        <pre>{{ ecc.Experiment | json }}</pre>
        <pre>{{ ecc.ExperimentRefsubmissionAccession | json}}</pre>

        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-8 text-right">
                <a ng-href="#/ExperimentList" id="btn_cancel" class="btn btn-warning">Cancel</a>

                <button type="submit" class="btn btn-success" id="btn_create">Create Experiment</button>
            </div>
        </div>


    </form>    
</div>
