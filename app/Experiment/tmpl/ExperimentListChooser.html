<div ng-controller="ExperimentListPaginationCtrl as elpc">
    <div>
        <div class="modal-header">
            <h3 class="modal-title">请 选择 实验</h3>
        </div>            
        <div class="modal-body">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>增加编号</th>
                        <th>实验数据</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="experiment_it in elpc.curPageItems" ng-click="selectrow(experiment_it)"
                        ng-class="{rowselected:experiment_it.experimentAccession == idselected.experimentAccession}">
                        <td>
                            {{ experiment_it.experimentId}}
                        </td>
                        <td>
                            {{ experiment_it.experimentAccession}}
                        </td>
                        <td>
                            {{experiment_it.sradbUpdated}}
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>    
                        <td colspan="2" >
                <uib-pagination total-items="elpc.count" ng-model="elpc.currentPage" 
                                ng-change="elpc.pageChanged()" boundary-links="true"
                                boundary-link-numbers="true" max-size="5" 
                                items-per-page="elpc.pageSize">                                   
                </uib-pagination>
                </td>
                <td colspan="1" style="text-align:center;vertical-align:middle;">

                    共计 :<span class="badge">{{elpc.count}}</span>
                    <ul class="nav nav-pills">
                        <li role="presentation" class="active">
                        </li>
                    </ul>
                    <span class="label label-primary"></span>
                </td> 
                </tr>
                </tfoot>
            </table>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
    </div>
