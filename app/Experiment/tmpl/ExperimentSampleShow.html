<div ng-controller="ExperimentSampleShowCtrl as essc">
    <div class="row">
        <div class="col-lg-12 page-header">
            <h2>
                样例
            </h2>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-lg-12 col-md-12">
            <table id="essc_tbl" class="table table-striped">
                <tbody ng-repeat="sampleshow in essc.showsample" >
                    <tr >
                        <th>Id</th>
                        <td>{{sampleshow.sampleId}}</td>
                    </tr>
                    <tr>
                        <th>分类编号</th>
                        <td>{{sampleshow.taxonId}}</td>
                    </tr>
                    <tr>
                        <th>中心</th>
                        <td>{{sampleshow.centerName}}</td>
                    </tr>
                    <tr>
                        <th>升级</th>
                        <td>{{sampleshow.sradbUpdated}}</td>
                    </tr>
                    <tr>
                        <th>特征</th>
                        <td>{{sampleshow.sampleAttribute}}</td>
                    </tr>
                    <tr>
                        <th>增加编号</th>
                        <td>{{sampleshow.sampleAccession}}</td>
                    </tr>
                    <tr>
                        <th>别名</th>
                        <td>{{sampleshow.sampleAlias}}</td>
                    </tr>
                    <tr>
                        <th>科学命名</th>
                        <td>{{sampleshow.scientificName}}</td>
                    </tr>
                    <tr>
                        <th>提交</th>
                        <td>{{sampleshow.submissionAccession}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
